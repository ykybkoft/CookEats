<!doctype html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>레시피 게시판</title>

    <div th:replace="~{header.html :: navbar}"></div>
    <link rel="stylesheet" type="text/css" th:href="@{/home.css}">

</head>
<body>

<!-- 검색 -->
<form action="/search" method="post" class="search">
    <input name="searchText" style="display : inline">
    <button>검색</button>
</form>

<main class="main">
    <section class="contents">
        <article class="board_recipe">
            <table>
                <caption class="cnt_cap">
                    <h1>게시판</h1>
                </caption>

                <thead>
                <tr class="title">
                    <th>순서</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>날짜</th>
                    <th>조회수</th>
                </tr>
                </thead>

                <tbody>
                <tr class="content" th:each="i : ${list}">
                    <td th:text="${i.id}"></td>
                    <td th:text="${i.title}"></td>
                    <td th:text="${i.member}"></td>
                    <td th:text="${i.sys_date}"></td>
                    <td th:text="${i.count}"></td>
                </tr>
                </tbody>
            </table>
        </article>
    </section>

</main>
<footer class="footer">
    <section>
        <div>
            <ul class="board">
                <li><a href="write.html">글쓰기</a></li>
            </ul>
            <ul class="boardhome">
                <li><a href="list.html">목록</a></li>
            </ul>
        </div>

    </section>

</footer>
</body>
</html>
