<!-- src/main/resources/templates/boardrecipe/update.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Board Recipe</title>
</head>
<body>
<h2>Update Board Recipe</h2>
<form th:action="@{/boardrecipe/{id}(id=${boardRecipe.id})}" th:object="${boardRecipe}" method="post">
    <input type="hidden" th:field="*{id}">

    <label>Title:</label><br>
    <input type="text" th:field="*{title}" required><br>

    <label>Content:</label><br>
    <textarea th:field="*{content}" rows="5" required></textarea><br>

    <!-- RecipeDb 정보 수정 -->
    <label>RecipeDb ID:</label><br>
    <input type="text" th:field="*{recipeDb.id}" required><br>

    <button type="submit">Update</button>
</form>
</body>
</html>
