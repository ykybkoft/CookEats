<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>레시피 상세페이지</title>
    <link rel="stylesheet" type="text/css" th:href="@{/home.css}">
</head>
<body>

<main class="main">
    <section class="contents">
        <div th:if="${article != null}">
            <h1 th:text="${article.title}"></h1>
            <p><strong>작성자:</strong>
                <span th:text="${article.member != null ? article.member.username : '작성자 정보 없음'}"></span>
            </p>
            <p><strong>날짜:</strong>
                <span th:text="${formattedDate}"></span>
            </p>
            <p><strong>조회수:</strong>
                <span th:text="${article.count}"></span>
            </p>
            <div>
                <p th:text="${article.content}"></p>
            </div>
            <a href="/board/board_normal">
                <button type="button">목록</button>
            </a>
        </div>
        <div th:if="${article == null}">
            <p>게시글을 찾을 수 없습니다.</p>
            <a href="/board/board_normal">
                <button type="button">목록</button>
            </a>
        </div>
        <div>
            <a th:href="@{/board/update/{id}(id=${article.id})}">
                <button type="button">수정</button>
            </a>
        </div>
        <div>
            <form th:action="@{/board/delete/{id}(id=${article.id})}" method="post" onsubmit="return confirm('정말로 삭제하시겠습니까?');">
                <button type="submit">삭제</button>
            </form>
        </div>
    </section>
</main>

<footer class="footer">
    <section>
    </section>
</footer>
</body>
</html>
