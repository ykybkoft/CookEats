<!-- src/main/resources/templates/boardrecipe/write.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Board Recipe</title>
</head>
<body>
<h2>Create Board Recipe</h2>
<form th:action="@{/boardrecipe}" th:object="${boardRecipe}" method="post">
    <label>Title:</label><br>
    <input type="text" th:field="*{title}" required><br>

    <label>Content:</label><br>
    <textarea th:field="*{content}" rows="5" required></textarea><br>

    <!-- RecipeDb 정보 입력 -->
    <label>RecipeDb ID:</label><br>
    <input type="text" th:field="*{recipeDb.id}" required><br>

    <button type="submit">Create</button>
</form>
</body>
</html>
