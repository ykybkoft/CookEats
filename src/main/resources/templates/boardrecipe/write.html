<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>레시피 작성</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            color: #4CAF50;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        input[type="file"] {
            margin-top: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .step {
            background-color: #f0f8f0;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<h1>레시피 작성</h1>
<form action="/boardRecipe/write" method="POST" enctype="multipart/form-data">
    <label for="title">레시피 이름:</label>
    <input type="text" id="title" name="RCP_NM" required>

    <label for="content">재료:</label>
    <textarea id="content" name="RCP_PARTS_DTLS" required></textarea>

    <div id="stepsContainer">
        <div class="step">
            <label for="manual1">조리순서 1:</label>
            <input type="text" id="manual1" name="manual[]" required>
            <label for="manualImage1">조리순서 1의 사진:</label>
            <input type="file" id="manualImage1" name="manualImage[]" required>
        </div>
    </div>

    <button type="button" onclick="addStep()">+ 추가</button>
    <button type="button" onclick="deleteStep()">- 제거</button><br>
    <button type="submit">작성하기</button>
    <button type="button" class="cancel-button" onclick="cancelPost()">취소</button>
</form>

<script>
        let stepIndex = 1;

        function addStep() {
            stepIndex++;
            const container = document.getElementById('stepsContainer');
            const newStepHtml = `
                <div class="step" id="step${stepIndex}">
                    <label for="manual${stepIndex}">조리순서${stepIndex}:</label>
                    <input type="text" id="manual${stepIndex}" name="manual[]" /><br>
                    <label for="manualImage${stepIndex}">조리순서${stepIndex}의 사진:</label>
                    <input type="file" id="manualImage${stepIndex}" name="manualImage[]" /><br>
                </div>`;
            container.insertAdjacentHTML('beforeend', newStepHtml);
        }

        function deleteStep() {
            if (stepIndex > 1) {
                const stepToRemove = document.getElementById(`step${stepIndex}`);
                stepToRemove.remove();
                stepIndex--;
            } else {
                alert("최소 1개의 조리순서는 유지해야 합니다.");
            }
        }

        function cancelPost() {
            const userConfirmed = confirm("정말로 게시글 작성을 취소하시겠습니까?");
            if (userConfirmed) {
                window.location.href = "/boardRecipe/home"; // 레시피 게시판 목록 URL로 변경해주세요.
            }
        }
    </script>
</body>
</html>
