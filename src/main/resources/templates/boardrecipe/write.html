
<!doctype html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <div th:replace="~{header.html :: navbar}"></div>
    <title>게시글 작성</title>
</head>
<body>

<h1>게시판</h1>
<form action="/boardrecipe/write" method="POST">
    <div>
    <table style="width: 100%; border-collapse: separate; border-spacing: 0 10px; font-family: Arial, sans-serif;">
        <tr>
            <th style="padding: 15px; background-color: #f8f8f8; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.1);">작성자</th>
            <td th:text="${user.nick}" style="padding: 15px; background-color: #f8f8f8; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.1);">
            </td>
        </tr>
        <tr>
            <td colspan="2" style="padding: 15px; background-color: #f8f8f8; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.1);">
                <input name="RCP_NM" type="text" placeholder="레시피 이름" style="width: 90%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
            </td>
        </tr>
        <tr>
            <td colspan="2" style="padding: 15px; background-color: #f8f8f8; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.1);">
                <input name="RCP_PARTS_DTLS" type="text" placeholder="레시피 재료" style="width: 90%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
            </td>
        </tr>
        <tr>
            <td colspan="2" style="padding: 15px; background-color: #f8f8f8; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.1);">
                <textarea name="MANUAL" placeholder="레시피 내용" style="width: 90%; height: 150px; padding: 10px; border: 1px solid #ddd; border-radius: 5px;"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="padding: 15px; background-color: #fff; border-radius: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.1); text-align: center;">
                <button style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; border-radius: 5px; transition: background-color 0.3s;">제출</button>
            </td>
        </tr>
    </table>
    </div>

</form>

</body>
</html>
