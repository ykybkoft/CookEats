<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>게시글 수정 페이지</title>
    <link rel="stylesheet" type="text/css" th:href="@{/home.css}">
</head>
<body>

<main class="main">
    <section class="contents">
        <div th:if="${article != null}">
            <h1>게시글 수정</h1>
            <form action="/board/update" method="post">
                <input type="hidden" name="id" th:value="${article.id}">
                <label for="title">제목:</label><br>
                <input type="text" id="title" name="title" th:value="${article.title}" required><br><br>
                <label for="content">내용:</label><br>
                <textarea id="content" name="content" rows="10" cols="50" required th:text="${article.content}"></textarea><br><br>
                <button type="submit">수정하기</button>
            </form>

            <a href="/board/articles/{id}" th:href="@{/board/articles/{id}(id=${article.id})}">취소</a>
        </div>
        <div th:if="${article == null}">
            <p>게시글을 찾을 수 없습니다.</p>
            <a href="/board/board_normal">목록</a>
        </div>
    </section>
</main>

<footer class="footer">
    <section>

    </section>
</footer>
</body>
</html>
