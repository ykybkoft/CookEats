<!doctype html>
<html lang="en">
<head>
    <!-- 페이지 메타데이터 설정 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>자유게시글 상세 페이지</title>

    <!-- 외부 스타일시트 링크 -->
    <link rel="stylesheet" type="text/css" th:href="@{/home.css}">
    <style>
        .edit-form {
            //display: none;
            background-color: #f9f9f9;
            padding: 1rem;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 1rem;
        }
        .comment-card {
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 1rem;
            background-color: #fff;
        }
        .comment-actions button, .comment-actions form button {
            margin-right: 0.5rem;
        }
        .comment-form textarea, .edit-form textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<!-- 네비게이션 바를 외부 파일에서 불러오기 -->
<div th:replace="~{header.html :: navbar}"></div>

<main class="main">
    <section class="contents">
        <!-- 게시글이 존재할 때 보여주는 영역 -->
        <div th:if="${article != null}">
            <!-- 게시글 제목 -->
            <h1 th:text="${article.title}"></h1>

            <!-- 게시글 작성자 정보 -->
            <p><strong>작성자:</strong>
                <span th:text="${article.member != null ? article.member.username : '작성자 정보 없음'}"></span>
            </p>

            <!-- 게시글 작성 날짜 -->
            <p><strong>날짜:</strong>
                <span th:text="${formattedDate}"></span>
            </p>

            <!-- 게시글 조회수 -->
            <p><strong>조회수:</strong>
                <span th:text="${article.views}"></span>
            </p>

            <!-- 게시글 추천수 -->
            <p><strong>추천수:</strong>
                <span id="likeCount" th:text="${article.likes}"></span>
            </p>

            <!-- 목록으로 돌아가는 버튼 -->
            <a href="/boardNormal/home">
                <button type="button">목록</button>
            </a>
        </div>

        <!-- 게시글이 존재하지 않을 때 보여주는 메시지 -->
        <div th:if="${article == null}">
            <p>게시글을 찾을 수 없습니다.</p>
            <a href="/boardNormal/home">
                <button type="button">목록</button>
            </a>
        </div>

        <!-- 좋아요 기능을 위한 버튼 -->
        <div>
            <form th:action="@{/boardNormal/articles/{id}/like(id=${article.id})}" method="post" style="display:inline;">
                <button type="submit" id="likeButton" data-id="${article.id}">좋아요</button>
            </form>
        </div>

        <!-- 게시글 수정 버튼 (로그인 상태에서만 표시) -->
        <div>
            <a sec:authorize="isAuthenticated()" th:href="@{/boardNormal/update/{id}(id=${article.id})}">
                <button type="button">수정</button>
            </a>
        </div>

        <!-- 게시글 삭제 버튼 (로그인 상태에서만 표시) -->
        <div>
            <form sec:authorize="isAuthenticated()" th:action="@{/boardNormal/delete/{id}(id=${article.id})}" method="post" onsubmit="return confirm('정말로 삭제하시겠습니까?');">
                <button type="submit">삭제</button>
            </form>
        </div>
    </section>

    <!-- 푸터 -->
    <footer class="footer">
        <!-- 댓글 입력 폼 -->
        <div class="comment-form">
            <h2>댓글 작성</h2>
            <form th:action="@{/boardNormal/articles/{id}/comment(id=${article.id})}" method="post">
                <textarea name="contents" placeholder="댓글을 입력하세요" required></textarea>
                <button type="submit">댓글 추가</button>
            </form>
        </div>

        <!-- 댓글 목록 섹션 -->
        <div class="comments-container">
            <h2>댓글</h2>
            <!-- 각 댓글을 카드 형태로 보여줌 -->
            <div th:each="comment : ${comments}" class="comment-card">
                <!-- 댓글 내용 -->
                <div class="comment-content">
                    <!-- 댓글 작성자 -->
                    <div class="comment-author" th:text="${comment.member != null ? comment.member.username : '작성자 정보 없음'}"></div>
                    <!-- 댓글 텍스트 -->
                    <div class="comment-text" th:text="${comment.contents}"></div>
                </div>

                <div class="comment-actions">
                    <!-- 댓글 삭제 버튼 -->
                    <form th:action="@{/boardNormal/comments/{id}/delete(id=${comment.id})}" method="post">
                        <input type="hidden" name="boardId" th:value="${article.id}" />
                        <button type="submit">삭제</button>
                    </form>

                    <!-- 댓글 수정 버튼 -->
                    <button type="button" onclick="toggleEditForm(${comment.id})">수정</button>
                </div>

                <!-- 댓글 수정 폼 -->
                <div id="edit-form-${comment.id}" class="edit-form">
                    <form th:action="@{/boardNormal/comments/{id}/edit(id=${comment.id})}" method="post">
                        <label for="contents-${comment.id}">내용:</label>
                        <textarea id="contents-${comment.id}" name="contents" rows="4" th:text="${comment.contents}" required></textarea>
                        <input type="hidden" name="boardId" th:value="${article.id}" />
                        <input type="submit" value="수정">
                        <button type="button" onclick="toggleEditForm(${comment.id})">취소</button>
                    </form>
                </div>
            </div>
        </div>
    </footer>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $("#likeButton").click(function() {
            var articleId = $(this).data("id");

            $.ajax({
                type: "POST",
                url: `/boardNormal/articles/${articleId}/like`,
                success: function(data) {
                    if (data === "success") {
                        let likeCount = parseInt($("#likeCount").text());
                        $("#likeCount").text(likeCount + 1);
                        alert("좋아요가 반영되었습니다.");
                    } else {
                        alert("좋아요 증가 실패");
                    }
                },
                error: function(xhr, status, error) {
                    alert("좋아요 증가 실패: " + error);
                }
            });
        });

        // 댓글 수정 폼을 토글하는 함수
        window.toggleEditForm = function(commentId) {
            var form = document.getElementById('edit-form-' + commentId);
            if (form.style.display === 'none' || form.style.display === '') {
                form.style.display = 'block';
            } else {
                form.style.display = 'none';
            }
        }
    });
</script>

</body>
</html>
