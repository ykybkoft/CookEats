<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #2c3e50;
        }
        .profile-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
            object-fit: cover;
        }
        .info-item {
            margin-bottom: 10px;
        }
        .activity {
            background-color: #ecf0f1;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>마이페이지</h1>
    <div class="profile-info">
        <img src="https://via.placeholder.com/100" alt="프로필 사진" class="profile-pic">
        <div>
            <h2>홍길동</h2>
            <p>안녕하세요! 저는 웹 개발자입니다.</p>
        </div>
    </div>
    <h2>개인 정보</h2>
    <div class="info-item"><strong>이메일:</strong> hong@example.com</div>
    <div class="info-item"><strong>전화번호:</strong> 010-1234-5678</div>
    <div class="info-item"><strong>주소:</strong> 서울특별시 강남구</div>

    <h2>활동 요약</h2>
    <div class="activity">
        <strong>최근 게시글:</strong> 웹 개발 트렌드 2024
    </div>
    <div class="activity">
        <strong>작성 댓글 수:</strong> 15개
    </div>
    <div class="activity">
        <strong>가입일:</strong> 2023년 1월 1일
    </div>
</div>
</body>
</html>
