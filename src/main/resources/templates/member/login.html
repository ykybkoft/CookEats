<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>로그인</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .content-wrapper {
            background-color: #fff;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 300px;
            margin: 80px auto 0; /* 헤더 아래 여백 추가 */
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .join {
            text-align: center;
            margin-top: 15px;
        }
        .join a {
            color: #4CAF50;
            text-decoration: none;
        }
        .join a:hover {
            text-decoration: underline;
        }
    </style>

    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>
<body>

<div th:replace="~{header.html :: navbar}"></div>

<div class="login-container">
    <form action="/member/login" method="POST" onsubmit="return checkField();">
        <h2>로그인</h2>
        <input type="text" placeholder="ID" name="username">
        <input type="password" placeholder="Password" name="password">
        <input type="submit" value="Sign in" class="btn">
        <div class="join">
            <a href="/oauth2/authorization/google">Google 로그인</a>
        </div>
        <div class="join">
            <a href="/member/join">회원가입</a>
        </div>
    </form>
</div>

<script>
        function checkField(){
            let inputs = document.querySelectorAll('input');
            if(!inputs[0].value){
                alert("아이디를 입력하세요.");
                return false;
            }
            if(!inputs[1].value){
                alert("비밀번호를 입력하세요.");
                return false;
            }
        }

        const param = new URLSearchParams(window.location.search);
        if(param.get('result')=='false'){
            alert('로그인에 실패했습니다.');
        }
    </script>

</body>
</html>
