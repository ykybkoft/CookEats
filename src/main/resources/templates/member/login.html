<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>로그인</title>

    <link rel="stylesheet" type="text/css" th:href="@{/login.css}">
</head>
<body>


<form action="/member/login" method="POST" onsubmit="return checkField();">
    <table>
        <tr>
            <td><h2>로그인</h2></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="ID">
                <label id="msg1"></label></td>
        </tr>
        <tr>
            <td><input type="password" placeholder=Password></td>
        </tr>
        <tr>
            <td><input type="checkbox"> 로그인 정보 저장</td>
        </tr>
        <tr>
            <td><input type="submit" value="Sign in" class="btn" ></td>
        </tr>
        <tr>
            <td class="join"><a href="/member/join">회원가입</a></td>
        </tr>
    </table>
</form>


<script>
    function checkField(){
			let inputs = document.querySelectorAll('input');
			if(!inputs[0].value){
				alert("아이디를 입력하세요.");
				return false;
			}
			if(!inputs[1].value){
				alert("비밀번호를 입력하세요.");
				return false;
			}
	}

	const param = new URLSearchParams(window.location.search);

    if(param.get('result')=='false'){
        alert('로그인에 실패했습니다.');
    }


</script>

</body>
</html>
